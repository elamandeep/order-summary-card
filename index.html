<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" >
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" id="banner">
      <div class="card-body">
        <div class="card-head">Order Summary</div>
        <div class="card-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere you like!
        </div>
        <div class="card-footer">
          <img src="images/icon-music.svg" alt="">
          <div class="box"><span class="highlight">Annual Plan </span><br>$59.99/year</div> 
          <a href="#">Change</a>
        </div>
        <div class="btn-group">
          <div class="btn" id="btn1">Proceed to Payment</div>
          <div class="btn" id="btn2">Cancel Order</div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aman Deep</a>.
    </div> -->
  </body>
</html>
